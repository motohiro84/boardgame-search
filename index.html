<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ボードゲーム検索</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 960px; margin: auto; }
    h2 { margin-bottom: 10px; }
    .checkbox-grid { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
    .checkbox-grid label { width: 22%; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; table-layout: fixed; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; font-size: 14px; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>

  <h2>ボードゲーム検索</h2>

  <div>
    <strong>ボードゲーム所持者:</strong><br>
    <div class="checkbox-grid" id="ownerCheckboxes"></div>
  </div>

  <label>
    <input type="checkbox" id="showAll" />
    候補以外も表示する
  </label><br><br>

  <button onclick="loadData()">検索</button>

  <table id="resultTable"></table>

  <script src="script.js"></script>
</body>
</html>
