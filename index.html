<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ボードゲーム検索</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      max-width: 960px;
      margin: auto;
    }

    .checkbox-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .checkbox-grid label {
      width: 22%;
    }

    table {
      margin-top: 20px;
    }

    td {
      text-align: left !important;
    }

    thead th {
      background-color: #e0f0ff !important;
    }
  </style>
</head>

<body>
  <h2 class="mb-4">ボードゲーム検索</h2>

  <div class="mb-3">
    <strong>ボードゲーム所持者:</strong>
    <div class="checkbox-grid" id="ownerCheckboxes"></div>
  </div>

  <div class="form-check mb-3">
    <input type="checkbox" class="form-check-input" id="showAll">
    <label class="form-check-label" for="showAll">重ゲー会持ち込み候補以外も表示する</label>
  </div>

  <button class="btn btn-primary mb-3" onclick="loadData()">検索</button>

  <div class="table-responsive">
    <table class="table table-bordered table-striped" id="resultTable"></table>
  </div>

  <script src="script.js"></script>
</body>

</html>
